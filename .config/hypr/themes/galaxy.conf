general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 5
    #col.active_border = rgb(6f00ff) rgb(9370db) 45deg #these are hex values
    col.active_border = rgb(A85B9B) rgb(26AAD3) # hex in parentheses
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    screen_shader = $HOME/.config/hypr/shaders/vibrance.gsl
    rounding = 5

        blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 10
        passes = 2
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
}

windowrule = opacity 0.65, kitty # set kitty opacity
