# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# force certain windows to open floating instead of tiled
windowrule = float, class:timeshift-gtk
windowrule = float, class:Bitwarden
windowrule = float, class:pcmanfm

# define custom class name so that kitty will open floating only from the waybar modules
windowrule = float, class:kittyfloat
windowrule = size 1000 600, class:kittyfloat

windowrule = size 1000 600, class:pcmanfm # force pcmanfm to open at specific size

windowrule = idleinhibit fullscreen, fullscreen:1 # don't lock screen/sleep when an application is fullscreen
windowrule = idleinhibit always, title: YouTube Music

# make steam stop closing when you fullscreen a game. tbh not sure which one of these three rules does the trick, so I just keep them all
#windowrule = stayfocused, title:^(Steam)$,class:^(steam)$
windowrule = tile, title:Steam
windowrule = minsize 1 1, title:Steam,class:steam
windowrule = move onscreen cursor, title:Steam,class:steam
windowrule = noanim, title:Steam,class:steam


windowrule = fullscreen,class:cstrike_linux64
